<window show-controls="true" show-title="true" enable-max="true" enable-min="true" enable-close="true" start-max="false">

    <stylesheet href="studio://interface/layout/main.css" />

    <content>

        <!-- The side-bar -->
        <div class="app--sidebar">

            <!-- ??? -->
            <div class="sidebar--item item--special"></div>

            <!-- The side-bar items -->
            <div class="sidebar--item">$${basic-interface:main.sidebar.projects}</div>
            <div class="sidebar--item">$${basic-interface:main.sidebar.addons}</div>
            <div class="sidebar--item">$${basic-interface:main.sidebar.learn}</div>

            <!-- The bottom side-bar items -->
            <div class="sidebar--bottom">
                <div class="sidebar--item item--icon">$${basic-interface:main.sidebar.settings}</div>
                <div class="sidebar--item item--icon">$${basic-interface:main.sidebar.help}</div>
